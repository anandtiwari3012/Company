<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="admin_blog.css">
</head>
<body>
  <div class="container-fluid admin-panel">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="home.html">Dashboard</a></li>
          <li><a href="view_inquiry.html">Enquiry</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="admin_blog.html">Blogs</a></li>
        </ul>
      </div>
        
        <form id="add-post-form">
            <h2 class="title">Add Blog Post</h2>
            <input type="text" name="title" placeholder="Title" class="form-control t"required>
            <textarea name="description" placeholder="Description" required class="form-control t"></textarea>
            <input type="text" name="author" placeholder="Author" class="form-control" required>
            <br><button type="submit" class="btn btn-primary">Add Post</button>
        </form>
        
        <form id="update-post-form">
            <h2  class="title">Update Blog Post</h2>
            <input type="number" name="id" placeholder="Post ID" required class="form-control t">
            <input type="text" class="form-control t" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required class="form-control t"></textarea>
            <input type="text" class="form-control "name="author" placeholder="Author" required>
           <br> <button type="submit"  class="btn btn-primary">Update Post</button>
        </form>
      
        <form id="delete-post-form">
            <h2  class="title">Delete Blog Post</h2>
            <input type="number" name="id"class="form-control t" id="delete" placeholder="Post ID" required>
            <button type="submit" class="btn btn-danger">Delete Post</button>
        </form>
        <div id="blog-posts"></div>
    </div>
    <footer class="footer">
        @copyright reserved
      </footer>
      
    <script src="admin_blog.js"></script>
</body>
</html>
